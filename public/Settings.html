<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="settings">Settings - Synapsai</title>
    <link rel="stylesheet" href="settings-styles.css">
    <link rel="shortcut icon" href="Synapsai-logo.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="logo">
            <img src="Synapsai-text.png" alt="Synapsai Logo">
        </div>
        <nav>
            <a href="index.html" class="nav-button" data-i18n="home">Home</a>
            <a href="Help.html" class="nav-button" data-i18n="help">Help</a>
            <a href="Settings.html" class="nav-button" data-i18n="settings">Settings</a>
            <a href="About.html" class="nav-button" data-i18n="about">About</a>
        </nav>
    </header>
    

    <main>
        <div class="settings-menu">
            <div class="setting-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="notifications">
                    <span class="slider"></span>
                </label>
                <label for="notifications" data-i18n="notifications">Enable Notifications every time Synapsai updates</label>
            </div>
            <div class="setting-item">
                <label class="toggle-switch">
                    <input type="checkbox" id="location">
                    <span class="slider"></span>
                </label>
                <label for="location" data-i18n="location">Enable the Web to know your current location</label>
            </div>
            <div class="setting-item">
                <label for="language" data-i18n="language_preference">Language Preference:</label>
                <div class="language-menu">
                    <button id="language-button" class="language-button">Español</button>
                    <div id="language-dropdown" class="language-dropdown">
                        <button class="language-option" data-lang="es">Español</button>
                        <button class="language-option" data-lang="en">English</button>
                        <button class="language-option" data-lang="fr">Français</button>
                        <button class="language-option" data-lang="zh">中文</button>
                        <button class="language-option" data-lang="ru">Русский</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="Synapsai-text-gray.png" alt="Synapsai Logo">
        </div>
        <div class="footer-nav">
            <a href="About.html" class="footer-link" data-i18n="footer_about">About</a>
            <a href="Help.html" class="footer-link" data-i18n="footer_help">Help</a>
            <a href="News.html" class="footer-link" data-i18n="footer_news">News</a>
            <a href="Chat.html" class="footer-link" data-i18n="footer_chat">Chat</a>
            <a href="Settings.html" class="footer-link" data-i18n="footer_settings">Settings</a>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="settings-script.js"></script>
</body>
</html>
